<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Health Check - Program 2</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff9e6; /* subtle yellow background */
        }

        /* Top navigation bar */
        nav {
            background-color: #fefae0; /* light yellow */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        /* Logo */
        nav .logo {
            font-size: 20px;
            font-weight: bold;
            color: #606c38; /* dark green text */
        }

        /* Menu items horizontal */
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #606c38;
            font-weight: 500;
            padding: 6px 10px;
            border-radius: 4px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: #f4a261; /* soft hover color */
            color: #fff;
        }

        /* Hamburger menu for mobile */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #606c38;
            margin: 4px 0;
            border-radius: 2px;
        }
